<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Project</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <section class="container">

    <h1 id="header" class="header">To-Do App</h1>


    <form class="new-task-container box">
      <label for="new-task">Add New Task</label>
      <input type="text" id="new-task" />
      <input type="submit" id="addTask" value="Add Task" />
    </form>



    <!--Incompleted todo-list-->

    <div class="todo-list box">
      <h2>Incomplete Tasks</h2>
      <ul id="items">
        <li class="item">
          <input type="checkbox" /><label>Task Name 1</label>
        </li>
        <li class="item">
          <input type="checkbox" /><label>Task Name 2</label>
        </li>
        <li class="item">
          <input type="checkbox" /><label>Task Name 3</label>
        </li>
      </ul>
    </div>






    <!-- Comleted Todo List -->


    <div class="complete-list box">
      <h2>Completed Tasks</h2>
      <ul class='completeditems'>
        <li class="item">Task Name 4 <button class="delete">Delete</button></li>
      </ul>
    </div>



  </section>



  <script src="action.js"></script>
</body>

</html>
